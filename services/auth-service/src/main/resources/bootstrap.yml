server:
  port: 8111

logging:
  level:
    org.springframework.vault: DEBUG

spring:
  profiles:
    active: dev

---
# DEV

spring:
  config:
    activate:
      on-profile: dev
    import: vault://
  application:
    name: auth-service-dev

  cloud:
    vault:
      enabled: true
      fail-fast: true
      uri: http://localhost:8200
      authentication: TOKEN
      token: root // только для локальной dev версии
      kv:
        enabled: true
        default-context: secret
        application-name: tg-safe-wholesale-bot-auth-service
        